server {
    listen 80;
    
    # MOVED UP: Root is now global so it applies to JS/CSS files too
    root /usr/share/nginx/html; 
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # This block was failing before because it didn't know where 'root' was
    location ~* \.(?:css|js|jpg|svg)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}