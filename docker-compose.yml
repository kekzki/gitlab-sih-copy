services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}

    networks:
      - dokploy-network
    environment:
      - VITE_API_URL=${VITE_API_URL}

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - dokploy-network
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://user:${DB_PASSWORD}@db:5432/myappdb?sslmode=disable
      - JWT_SECRET=${JWT_SECRET}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY_ID=${GARAGE_ACCESS_KEY}
      - S3_SECRET_ACCESS_KEY=${GARAGE_SECRET_KEY}  

  db:
    image: postgres:16-alpine
    networks:
      - dokploy-network
    ports:
      - "5432:5432"
    volumes:
      - ../files/db-data:/var/lib/postgresql/data
      - ./paradoxx_db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: myappdb
  
  garage:
    image: dxflrs/garage:v2.1.0
    networks:
      - dokploy-network
    ports:
      - "3900:3900"
      - "4001:4001"
    volumes:
      - ./garage.toml:/etc/garage.toml:ro
      - garage_data:/var/lib/garage/data
      - garage_meta:/var/lib/garage/meta
    environment:
      - GARAGE_S3_KEY_ID=${GARAGE_ACCESS_KEY}
      - GARAGE_S3_SECRET_KEY=${GARAGE_SECRET_KEY}
      - GARAGE_RPC_SECRET=${GARAGE_RPC_SECRET}
      - RUST_LOG=info
    command: ["/garage", "server"]
    restart: unless-stopped

networks:
  dokploy-network:
    driver: bridge

volumes:
  garage_data:
    driver: local
  garage_meta:
    driver: local