version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: https://vztwpbwjhxgawthkzyqx.supabase.co/
        VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ6dHdwYndqaHhnYXd0aGt6eXF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MDkyODksImV4cCI6MjA4MDA4NTI4OX0.U81wxeyHIOzMEg-Gi_vj6JwwxXFkEceAlWBSchorp6s
    networks:
      - dokploy-network
    environment:
      - VITE_API_URL=http://api.paradoxx6.duckdns.org/
    ports:
      - "3000:80"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - dokploy-network
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      ml-service:
        condition: service_started
    volumes:
      - shared_images:/app/batch_results
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://user:somepass@db:5432/myappdb?sslmode=disable
      - JWT_SECRET=mysec
      - ML_SERVICE_URL=http://ml-service:8000/analyze
      - S3_ENDPOINT=http://garage:3900
      - S3_ACCESS_KEY_ID=GK8c13f4e46f15632bb206b2b6
      - S3_SECRET_ACCESS_KEY=4e27a382583700e3b06c2d923745c2c846f31d0e7e109e7d8895d68c27741ee3
    restart: unless-stopped

  ml-service:
    build:
      context: ./backend/otolith_ml_service
      dockerfile: Dockerfile
    networks:
      - dokploy-network
    expose:
      - "8000"
    volumes:
      - shared_images:/app/batch_results

  db:
    image: postgres:16-alpine
    networks:
      - dokploy-network
    ports:
      - "5430:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./paradoxx_db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=somepass
      - POSTGRES_DB=myappdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d myappdb"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  garage:
    image: dxflrs/garage:v1.0.1
    networks:
      - dokploy-network
    ports:
      - "3900:3900"
      - "3901:3901"
    volumes:
      - garage_data:/var/lib/garage/data
      - garage_meta:/var/lib/garage/meta
    environment:
      GARAGE_RPC_SECRET: "a6d74b7b57ea676976e00a9839ff4c9499b376d0bc99e3ee785e1bd03bbe76c6"
      GARAGE_METADATA_DIR: "/var/lib/garage/meta"
      GARAGE_DATA_DIR: "/var/lib/garage/data"
      GARAGE_REPLICATION_MODE: "none"
      GARAGE_RPC_BIND_ADDR: "0.0.0.0:3901"
      GARAGE_S3_API_BIND_ADDR: "0.0.0.0:3900"
      GARAGE_S3_REGION: "garage"
    restart: unless-stopped

networks:
  dokploy-network:
    driver: bridge

volumes:
  garage_data:
    driver: local
  garage_meta:
    driver: local
  db_data:
  shared_images:
