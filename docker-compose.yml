version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    networks:
      - dokploy-network
    environment:
      - VITE_API_URL=${VITE_API_URL}

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - dokploy-network
    ports:
      - "8080:8080"
    depends_on:
      - db
#      - ml-service
    environment:
      - NODE_ENV=production
      # Uses variable from .env
      - DATABASE_URL=postgres://user:${DB_PASSWORD}@db:5432/myappdb?sslmode=disable
      - JWT_SECRET=${JWT_SECRET}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY_ID=${GARAGE_ACCESS_KEY}
      - S3_SECRET_ACCESS_KEY=${GARAGE_SECRET_KEY}  
      # This remains hardcoded as it is an internal docker network address
      - ML_SERVICE_URL=http://ml-service:8000/analyze

#  ml-service:
#    build:
#      # Correct path based on your file structure
#      context: ./backend/otolith_ml_service
#      dockerfile: Dockerfile
#    networks:
#      - dokploy-network
#    expose:
#      - "8000"

  db:
    image: postgres:16-alpine
    networks:
      - dokploy-network
    ports:
      - "5432:5432"
    volumes:
      # Using named volume for reliability
      - db_data:/var/lib/postgresql/data
      - ./paradoxx_db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=myappdb
  
  garage:
    image: dxflrs/garage:v2.1.0
    networks:
      - dokploy-network
    ports:
      - "3900:3900"
      - "4001:4001"
    volumes:
      - ./garage.toml:/etc/garage.toml:ro
      - garage_data:/var/lib/garage/data
      - garage_meta:/var/lib/garage/meta
    environment:
      - GARAGE_S3_KEY_ID=${GARAGE_ACCESS_KEY}
      - GARAGE_S3_SECRET_KEY=${GARAGE_SECRET_KEY}
      - GARAGE_RPC_SECRET=${GARAGE_RPC_SECRET}
      - RUST_LOG=info
    command: ["/garage", "server"]
    restart: unless-stopped

networks:
  dokploy-network:
    driver: bridge

volumes:
  garage_data:
    driver: local
  garage_meta:
    driver: local
  db_data:
